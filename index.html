<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Analog Clock ni Ali</title>
</head>
<body>
    <div class="flex justify-center items-center w-screen h-screen">
        <div class="main bg-black w-80 h-80 rounded-full flex justify-center items-center">
            <div class="bg-white w-72 h-72 rounded-full relative">
                <h2 class="number-1 w-fit absolute right-16 top-10 font-bold text-2xl">1</h2>
                <h2 class="number-2 w-fit absolute top-20 right-7 font-bold text-2xl">2</h2>
                <h2 class="number-3 w-fit absolute top-32 right-5 font-bold text-2xl">3</h2>
                <h2 class="number-4 w-fit absolute top-44 right-6 font-bold text-2xl">4</h2>
                <h2 class="number-5 w-fit absolute top-56 right-16 font-bold text-2xl">5</h2>
                <h2 class="number-6 w-fit absolute top-64 left-[138px] font-bold text-2xl">6</h2>
                <h2 class="number-7 w-fit absolute top-56 left-[70px] font-bold text-2xl">7</h2>
                <h2 class="number-8 w-fit absolute top-44 left-8 font-bold text-2xl">8</h2>
                <h2 class="number-9 w-fit absolute top-32 left-6 font-bold text-2xl">9</h2>
                <h2 class="number-10 w-fit absolute top-20 left-6 font-bold text-2xl">10</h2>
                <h2 class="number-11 w-fit absolute top-10 left-16 font-bold text-2xl">11</h2>
                <h2 class="number-12 w-fit absolute top-[3px] left-[134px] font-bold text-2xl">12</h2>
                <div class="dot w-4 h-4 rounded-full bg-black relative top-[140px] left-[137px] font-bold text-2xl">
                    <div class="hour_time absolute rounded-[200px] w-4 h-[120px] bg-black"></div>
                    <div class="second_time absolute rounded-[200px] w-4 h-[80px] bg-red-600"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
